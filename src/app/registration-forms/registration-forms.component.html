<div class="w-[350px] bg-white shadow-md rounded-lg">
  <div class="p-4 border-b">
    <h2 class="text-lg font-semibold">Create project</h2>
    <p class="text-sm text-gray-500">Deploy your new project in one-click.</p>
  </div>
  <div class="p-4">
    <form>
      <div class="grid w-full items-center gap-4">
        <div class="flex flex-col space-y-1.5">
          <label for="name" class="text-sm font-medium">Name</label>
          <input id="name" type="text" placeholder="Name of your project" class="border rounded px-3 py-2 text-sm" />
        </div>
        <div class="flex flex-col space-y-1.5">
          <label for="framework" class="text-sm font-medium">Framework</label>
          <select id="framework" class="border rounded px-3 py-2 text-sm">
            <option value="" disabled selected>Select</option>
            <option value="next">Next.js</option>
            <option value="sveltekit">SvelteKit</option>
            <option value="astro">Astro</option>
            <option value="nuxt">Nuxt.js</option>
          </select>
        </div>
      </div>
    </form>
  </div>
  <div class="p-4 flex justify-between border-t">
    <button class="text-sm px-4 py-2 border rounded text-gray-700 hover:bg-gray-50">Cancel</button>
    <button class="text-sm px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-500">Deploy</button>
  </div>
</div>
